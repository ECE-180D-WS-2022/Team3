name: Format code
on: push
jobs:
  autopep8:
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: autopep8
        uses: peter-evans/autopep8@v1
        with:
          args: --recursive --in-place --pep8-passes 2000 --verbose --aggressive .

      - name: Prettify
        uses: creyD/prettier_action@v4.2
        with:
          prettier_options: --write --tab-width 4 .

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: autopep8 and Prettify action fixes
          title: Fixes by autopep8 and Prettify action
          body: This is an auto-generated PR with fixes by autopep8 and Prettify.
          labels: autopep8, automated pr, Prettify
          reviewers: randallwc
          branch: autopep8-patches
